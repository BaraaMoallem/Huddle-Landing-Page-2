<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4208bcfde2.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img id="logo" src="images/logo.svg" alt="the-logo-of-huddle" />
    <img
      id="screen"
      src="images/illustration-mockups.svg"
      alt="desctop-and-mobile-screens"
    />
    <main>
      <article>
        <h1>
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="submit">Register</button>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          rel="external noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a rel="external noopener" href="https://github.com/BaraaMoallem"
          >Baraa Moallem</a
        >.
      </p>
      <ul>
        <li>
          <a title="facebook" href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a title="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a title="Instagram" href="#"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
